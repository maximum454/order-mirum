<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Настройки</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
<div class="wrp">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Логотип</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="sitting.html">Настройки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="services.html">Услуги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="services.html">Ссылка на запись</a>
                </li>
            </ul>
            <div class="my-2 my-lg-0">
                <a href="#" class="btn btn-outline-dark">Выйти</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <form class="form">
            <h1 class="text-center">Настройки</h1>
            <h4>Основные</h4>
            <div class="form-group">
                <label for="file1">Логотип</label>
                <input type="file" class="form-control-file" id="File1">
            </div>
            <div class="form-group">
                <label for="name">Название</label>
                <input type="text" class="form-control" id="name" placeholder="Например: Nails">
            </div>
            <h4>Рабочее время</h4>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Понедельник
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Вторник
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Среда
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Четверг
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Пятница
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Суббота
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Воскресенье
                </label>
            </div>


            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
</div>
<script src="order.js"></script>
</body>
</html>
